<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav>
        <ul>
            <li class="webname"><img src="logo1.png" alt="music player">Music player</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <input type="file" onchange="create_playlist(this.files)" script="display:none" multiple>
         <div class="songList"> 
            
         </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progress" min="0" value='0' max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step fa-beat-fade" id="prev" ></i>
            <i class="fa-regular fa-2x fa-circle-play fa-bounce" id="masterplay"></i>
           <i class="fa-solid fa-2x fa-forward-step fa-beat-fade" id="next"></i>
            <!-- fontawesome icons -->
        </div>
        <div class="songInfo">
            <img src="equilizer.gif" width="42px" id="gif">
        </div>


    </div>
    <script src="https://kit.fontawesome.com/046c89e389.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
